<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <table border="1">
            <tr>
                <td colspan="4"><!-- defining the length of a cell horizontally-->
                    <input type="text" id="inputBox" value="0" />
                </td>
            </tr>
            <tr> <!-- defining rows-->
                <td class="digits" onclick="digitBtnPressed(7)">7</td>
                <td class="digits" onclick="digitBtnPressed(8)">8</td>
                <td class="digits" onclick="digitBtnPressed(9)">9</td>
                <td class="operators" onclick="opperatorBtnPressed('x')">x</td>
            </tr>
            <tr>
                <td class="digits" onclick="digitBtnPressed(4)">4</td>
                <td class="digits" onclick="digitBtnPressed(5)">5</td>
                <td class="digits" onclick="digitBtnPressed(6)">6</td>
                <td class="operators" onclick="opperatorBtnPressed('-')">-</td>
            </tr>
            <tr>
                <td class="digits" onclick="digitBtnPressed(1)">1</td>
                <td class="digits" onclick="digitBtnPressed(2)">2</td>
                <td class="digits" onclick="digitBtnPressed(3)">3</td>
                <td class="operators" onclick="opperatorBtnPressed('+')">+</td>
            </tr>
            <tr>
                <td class="digits" colspan="2" onclick="digitBtnPressed(0)">0</td>
                <td class="operators" onclick="btnACPressed()">AC</td>
                <td class="operators" onclick="opperatorBtnPressed('/')">/</td>

            </tr>
            <tr>
                <td class="operators" colspan="4" onclick="equalBtnPressed()">=</td>
            </tr>
        </table>
    </div>
    <script>
        var newLine = true;
        function digitBtnPressed(button) {
            if (newLine) {//blankout whatever is there if newline is true-->
                document.getElementById("inputBox").value = button; //put that value in the id location
                newLine = false; //after the first entry newline is false-->
            } else {
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + button;
            }
        }
        function btnACPressed() {
            document.getElementById("inputBox").value = 0;
            newline = true;

        }
        function opperatorBtnPressed(operator) {
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);//convert intor a number
            newLine = true
        }
        function equalBtnPressed() {
            var value2 = parseInt(document.getElementById("inputBox").value);//convert into a number
            var finalTotal;
            switch (currentOperator) {
                case "+":
                    finalTotal = value1 + value2;
                    break;
                case "-":
                    finalTotal = value1 - value2;
                    break;
                case "/":
                    finalTotal = value1 / value2;
                    break;
                case "x":
                    finalTotal = value1 * value2;
                    break;



            }
            document.getElementById("inputBox").value = finalTotal;
            value1 = 0;
            newLine = true;
        }

    </script>
</body>

</html>
